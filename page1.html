<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Results - YourProject</title>
  <link rel="stylesheet" href="files/style.css">
</head>

<body>
  <div class="content">
    <h2>Interactive 4D Visualization</h2>
    <p>
      Explore our dynamic 4D reconstruction results. The viewer below

    <div class="instructions">
      <div class="instruction-item">
        <img src="icons/left-click.png"><span>Rotate View</span>
      </div>
      <div class="instruction-item">
        <img src="icons/right-click.png"><span>Move View</span>
      </div>
      <div class="instruction-item">
        <img src="icons/scroll-wheel.png"><span>Zoom</span>
      </div>
    </div>

    <p style="text-align:center;">(4D Viewer Placeholder Below)</p>

    <div id="viewer-container">
      <iframe src="build/placeholder.html"></iframe>
    </div>
  </div>
